<script>
  // Konami Code: ↑ ↑ ↓ ↓ ← → ← → B A (a la princesa le gusta el arkanoid) [suscribite a Skycrusher en yt]
  const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
  let konamiIndex = 0;

  document.addEventListener("keydown", function (e) {
    if (e.keyCode === konamiCode[konamiIndex]) {
      konamiIndex++;
      if (konamiIndex === konamiCode.length) {
        // Código completado: abrir el juego en una nueva pestaña
        window.open("../../arkanoid/arkanoid.html", "_blank");
        konamiIndex = 0; // reiniciar para permitir repetir
      }
    } else {
      konamiIndex = 0; // si falla, reinicia la secuencia
    }
  });
</script>
